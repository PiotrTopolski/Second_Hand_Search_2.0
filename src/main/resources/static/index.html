<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="pl" />
    <meta name="description" content="Wyszukiwarka okolicznych second-handach" />
    <meta name="keywords" content="wyszukiwarka, second-hand, lumex, lumpeks, odzierz używana, ubrania, search" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Second Hand Search</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleRWD.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="container">
                <h1 class="display-4 text-center text-xs-left col-12">secondhandsearch.com</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row justify-content-center" id="floating-panel">
                <input class="col-12 col-md-7 btn-lg" id="address" type="text" value="Miasto, ulica..." onclick="value=null">
                <input class="col-12 col-md-3 btn-outline-dark btn-lg" id="submit" type="button" value="WYSZUKAJ">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12" id="map"></div>
        </div>
    </div>

    <div class="container-fluid footer">
        <div class="container">
            <div class="row align-items-center">
                <h6 class="col-12 col-md-5">Chcesz pomóc w rozwoju aplikacji, <br>znasz second hand którego nie ma w naszej bazie, <br>prześlij nam informacje o nim :)</h6>
                <input class="col-12 col-md-3 btn-lg btn-outline-secondary" id="go-to-form" type="button" value="Dodaj Sklep">
                <div class="col-12 col-md-4 text-center">
                    <a target="_blank" href="http://shinybox.pl/"><img src="img/new0818.jpg" alt="reklama shiny box"></a>
                </div>
            </div>
        </div>
    </div>

    <div>
        <script rel="script" src="scripts/main.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwLiivhbWle_M2z47wpSTUwL-gMwzsw1k&callback=initMap"
                async defer></script>
    </div>
</body>
</html>
